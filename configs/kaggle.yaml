experiments:
  experiment_dir: /kaggle/working/NeuralOptimalTransport/experiments
  exp_name: default

data:
  source_images: /kaggle/input/source/img_align_celeba
  target_images: /kaggle/input/simpson

training:
  device: cuda
  num_iters: 250
  sampling_iters: 5
  metrics_step: 0
